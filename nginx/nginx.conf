server {
  listen 80;
  client_max_body_size 10m;
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Proxy para todas las llamadas a la API de n8n
  location /api/ {
    # Apunta al servidor de n8n. La barra al final es importante,
    # le dice a Nginx que reemplace /api/ con lo que sigue.
    proxy_pass https://orbitalia-n8n.zw2zr7.easypanel.host/;

    # Cabeceras importantes para el proxy
    proxy_set_header Host orbitalia-n8n.zw2zr7.easypanel.host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-NginX-Proxy true;
  }

  # Servir la aplicación de React para cualquier otra ruta
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache para archivos estáticos
  location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}

