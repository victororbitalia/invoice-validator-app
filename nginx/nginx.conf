server {
  listen 80;
  client_max_body_size 10m;
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Redirigir las llamadas a la API al backend de n8n
  location /webhook/ {
    # La URL de tu backend (del package.json)
    proxy_pass https://orbitalia-n8n.zw2zr7.easypanel.host;;
    proxy_pass https://orbitalia-n8n.zw2zr7.easypanel.host;

    # Cabeceras importantes para que el proxy funcione correctamente
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Reescribir la URL para quitar el prefijo /api si es necesario
    # En este caso, lo mantenemos si tu backend espera la ruta completa.
    # Si tu backend no espera /api/, podríamos quitarlo con:
    # rewrite /api/(.*) /$1 break;
  }

  # Servir la aplicación de React para cualquier otra ruta
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache para archivos estáticos
  location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}

